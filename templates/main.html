<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'books:books_list' %}">Library</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'books:books_create' %}">Add book</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header><!-- Конец блока -->

    <!-- Блок уведомлений о создание, изменение и удаление книг -->
    {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {% for m in messages %}
                <strong {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ m }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {% endfor %}
        </div>
    {% endif %}<!-- Конец блока -->

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
